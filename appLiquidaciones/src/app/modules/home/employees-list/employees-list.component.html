<div class="table border">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <th scope="col">NOMBRE</th>
            <th scope="col">FECHA INICIO</th>
            <th scope="col">CARGO</th>
            <th scope="col">OPERACIONES</th>
        </thead>
        <tbody *ngFor="let employee of employessListchild" (click)="employeeSelected(employee)">
            <tr class="text-center" >
                <td>{{employee.name}}</td>
                <td>{{employee.indate}}</td>
                <td>{{employee.cargo}}</td>
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <app-operation-buton    [operacion]="detail"
                                                    [isNewForm]=false></app-operation-buton>
                        </div>
                        <div class="col">
                            <app-operation-buton    [operacion]="edit"
                                                    [isNewForm]=true></app-operation-buton>
                        </div>
                    </div>
                </div>

            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="container col-8">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" (click)="PreviousPage()">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" (click)="FirstPage()">{{pagination.Page}}</a></li>
                <li class="page-item"><a class="page-link" href="#" (click)="NextPage()">Next</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-4">
                <div class="row">
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="Registros" [(ngModel)]="pagination.EmployeesPerNumber" (click)="EmployeesPerPageChange()" [defaultValue]="5">
                    </div>
                </div>
        </div>
    </div>
</div>
